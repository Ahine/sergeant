language: r

warnings_are_errors: true

cache: packages

sudo: required

before_install:
  - "curl -s http://archive.cloudera.com/cdh4/ubuntu/precise/amd64/cdh/archive.key | sudo apt-key add -"
  - "wget http://archive.cloudera.com/cdh4/one-click-install/precise/amd64/cdh4-repository_1.0_all.deb"
  - "sudo dpkg -i cdh4-repository_1.0_all.deb"
  - "sudo apt-get update -qq"
  - "sudo apt-get install -y zookeeper-server"
  - "curl -o apache-drill-1.10.0.tar.gz http://apache.mirrors.hoobly.com/drill/drill-1.10.0/apache-drill-1.10.0.tar.gz"
  - "sudo mkdir -p /tmp/local"
  - "sudo chown 777 /tmp/local"
  - "tar -xvzf apache-drill-1.10.0.tar.gz -C ."

before_script:
  - "sudo service zookeeper-server init"
  - "sudo service zookeeper-server start"
  - "./apache-drill-1.10.0/bin/drillbit.sh start"
  - "sleep 5"

after_script:
  - "./apache-drill-1.10.0/bin/drillbit.sh stop"
  - "sudo service zookeeper-server stop"

r:
 - release

